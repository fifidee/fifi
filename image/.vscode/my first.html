<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butcher Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #666;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .product-img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Butcher Shop</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to our butcher shop! We pride ourselves on providing the highest quality meats sourced from local farms.</p>
    </section>
    <section id="products">
        <h2>Our Products</h2>
        <div>
            <img src="beef.jpg" alt="Beef" class="product-img">
            <img src="pork.jpg" alt="Pork" class="product-img">
            <img src="chicken.jpg" alt="Chicken" class="product-img">
            <img src="lamb.jpg" alt="Lamb" class="product-img">
            <img src="seafood.jpg" alt="Seafood" class="product-img">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>For inquiries or orders, please call us at: 123-456-7890</p>
    </section>
    <footer>
        <p>&copy; 2024 Butcher Shop. All rights reserved.</p>
    </footer>
</body>
</html>
