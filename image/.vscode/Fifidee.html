<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #075e54;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .chat-container {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #128C7E;
      color: #fff;
      padding: 10px;
    }

    .chat-messages {
      padding: 10px;
      min-height: 200px;
      max-height: 300px;
      overflow-y: auto;
    }

    .message {
      background-color: #DCF8C6;
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .message.sender {
      background-color: #E2E2E2;
      align-self: flex-end;
    }

    .input-container {
      margin-top: 20px;
    }

    .input-container input[type="text"] {
      width: calc(100% - 60px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    .input-container button {
      width: 50px;
      background-color: #075e54;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WhatsApp Web</h1>
    </div>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Chat with John Doe</h2>
      </div>
      <div class="chat-messages">
        <div class="message sender">Hello! How are you?</div>
        <div class="message">I'm good, thank you!</div>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
